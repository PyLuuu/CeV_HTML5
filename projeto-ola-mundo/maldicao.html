<!DOCTYPE html>
<html lang="pt-br">
    <head> <!-- A área head é responsável pelo comportamento -->
        <meta charset="UTF-8"/>
        <title>Curso de HTML5</title>
        <style>
            h1 {
                font-family: Arial;
                font-size: 30pt;
                color: blue;
                text-shadow: 2px 2px 2px black;
            }
        </style>
    </head>
    <body> <!-- A área body é a parte que será exibida para o usuário -->
        <h1>Olá, Mundo!</h1>
        <h2>Me livrando da maldição</h2>
        <h1>OBA! Me livrei!</h1>
    </body>
</html>
